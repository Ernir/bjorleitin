<div class="col-sm-4 col-md-3 sidebar">
    <form id="main-form">
        <div class="form-group">
            <label for="beer-name-filter">Nafn</label>
            <input class="form-control" id="beer-name-filter" name="beer_name" placeholder="Nafn bjórs" type="text"/>
        </div>
        <div class="form-group">
            <label for="brewery-name-filter">Brugghús</label>
            <input class="form-control" id="brewery-name-filter" name="brewery_name" placeholder="Nafn brugghúss"
                   type="text"/>
        </div>
        <div class="form-group row">
            <div class="col-xs-12"><strong>Verð (kr.)</strong></div>
            <div id="price-min-filter" class="col-xs-2 text-center">{{ extremes.min_price }}</div>
            <div id="price-slider" class="col-xs-8 form-slider"></div>
            <div id="price-max-filter" class="col-xs-2 text-center">{{ extremes.max_price }}</div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12"><strong>Magn (ml)</strong></div>
            <div id="volume-min-filter" class="col-xs-2 text-center">{{ extremes.min_volume }}</div>
            <div id="volume-slider" class="col-xs-8 form-slider"></div>
            <div id="volume-max-filter" class="col-xs-2 text-center">{{ extremes.max_volume }}</div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12"><strong>Styrkur (%)</strong></div>
            <div id="abv-min-filter" class="col-xs-2 text-center">{{ extremes.min_abv }}</div>
            <div id="abv-slider" class="col-xs-8 form-slider"></div>
            <div id="abv-max-filter" class="col-xs-2 text-center">{{ extremes.max_abv }}</div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                       aria-expanded="true" aria-controls="collapseOne">
                        Bjórstílar
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <div class="form-group">
                        {% for style in styles %}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="{{ style.name }}"> {{ style.name }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12"><strong>Ílát</strong></div>
            <button id="bottle-button" type="button"
                    class="btn btn-default active container-button col-xs-offset-1 col-xs-4"
                    value="flaska">Flöskur
            </button>
            <button id="can-button"
                    type="button"
                    class="btn btn-default active container-button col-xs-offset-2 col-xs-4"
                    value="dós">Dósir
            </button>
        </div>
        <div class="form-group">
            <label for="country-name-filter">Upprunaland</label>
            <input class="form-control" id="country-name-filter" name="country_name" placeholder="Nafn lands"
                   type="text"/>
        </div>
        <div class="form-group row">
            <div class="col-xs-12"><strong>Untappd einkunn</strong></div>
            <div id="untappd-min-filter" class="col-xs-2 text-center">0</div>
            <div id="untappd-slider" class="col-xs-8 form-slider"></div>
            <div id="untappd-max-filter" class="col-xs-2 text-center">5</div>
        </div>
    </form>
</div>
