{% load static %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- minified bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <!-- theme -->
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/flatly/bootstrap.min.css"/>

    <link rel="stylesheet" href="{% static "style.css" %}"/>

    <link rel="shortcut icon" type="image/png" sizes="16x16 24x24 32x32 48x48" href="{% static "beer.ico" %}"/>

    <title>Bjórleitin
    {% if title %}
        - {{ title }}
    {% endif %}
    </title>
</head>
<body>

<div id="content" class="container">
    {% block content %}
        This should be overridden.
    {% endblock %}
</div>

<div id="footer">
    <div class="container text-muted">
        <p class="small">Bjórvaktin er gæluverkefni <a href="mailto:e.ernir@gmail.com?Subject=Bjórvaktin" target="_top">Eiríks Ernis Þorsteinssonar</a>. Gagnagrunnur var síðast uppfærður {{ updated_at }}.</p>
    </div>
</div>

<!-- minified jQuery -->
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- minified bootstrap -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.21.5/js/jquery.tablesorter.min.js"></script>

<!-- common JS -->
<script src="{% static "app.js" %}"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
